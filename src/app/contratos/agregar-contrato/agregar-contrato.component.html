<div class="container">
  <h1>Agregar Contrato</h1>
  <form #contratoForm="ngForm" (ngSubmit)="onSubmit(contratoForm)">
    <div class="form-group">
      <label for="identificador">Identificador</label>
      <input type="text" id="identificador" name="identificador" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="valor">Valor</label>
      <input type="number" id="valor" name="valor" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nombreContratante">Nombre del Contratante</label>
      <input type="text" id="nombreContratante" name="nombreContratante" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="documentoContratante">Documento del Contratante</label>
      <input type="text" id="documentoContratante" name="documentoContratante" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="nombreContratantista">Nombre del Contratista</label>
      <input type="text" id="nombreContratantista" name="nombreContratantista" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="documentoContratantista">Documento del Contratista</label>
      <input type="text" id="documentoContratantista" name="documentoContratantista" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="fechaInicial">Fecha Inicial</label>
      <input type="date" id="fechaInicial" name="fechaInicial" ngModel class="form-control" required />
    </div>
    <div class="form-group">
      <label for="fechaFinal">Fecha Final</label>
      <input type="date" id="fechaFinal" name="fechaFinal" ngModel class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary">Agregar Contrato</button>
  </form>
</div>
